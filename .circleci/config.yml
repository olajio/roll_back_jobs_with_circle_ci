version: 2.1

commands:
  destroy_environment:
    description: "A very simple command for demonstration purposes"
    parameters:
      to:
        type: string
        default: "my-infra"
    steps:
      - run: echo << parameters.to >>
      - run:
          name: Destroy environment
          command: |
            aws cloudformation delete-stack --stack-name prod-<< parameters.to >>

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Ensure backend infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name prod-<< parameters.to >>

workflows:
  my_workflow:
    jobs:
      - create_infrastructure


